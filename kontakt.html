    <div class="formflex"><!---Jag skapar en div som omsluter det jag vill ska utgöra flexboxen-->
        <header>
            <h1>Formulär</h1>
        </header>
    
        <section>
            <h4>Här kan du skicka ett meddelande till oss om du är nyfiken på vår förening!</h4>
        </section>
    
        <!--- Formulär -->
        <form id="form"  action="http://staff.www.ltu.se/~susfah/VT19/parse_form.php" method="POST">
           <!--- Textfält för namn och telefonnummer, jag sätter dessa två i en egen flexbox inne i den första flexboxen så jag kan lägga namn och tel på en row istället för column-->
            <div class="kontakt">
                <label for="namn">Ditt namn: </label><br><!--- Label är viktigt att använda sig av särskilt inom tillgänglighetsanpssningssyfte -->
                <input type="text" id="namn" name="namn" placeholder="Namn" autofocus required><!--- Jag sätter dit required på alla fält som behöver fyllas i -->
     
                <label for="telefon">Telefon: </label><br>
                <input type="text" id="telefon" name="telefon" placeholder="Nummer" required>
            </div>
            <!--- En drop down lista med olika val -->
            <div class="form-box">
                <label for="prioritet">Är du medlem hos oss?: </label><br>
                <select id="prioritet" name="prioritet">
                  <option value="1">Medlem</option>
                  <option value="2">Icke Medlem</option>
                </select>
            </div>
            <!--- Rubrikfält för meddelandet -->
            <div class="form-box">
                <label for="rubrik">Rubrik </label><br>
                <input type="text" id="rubrik" name="rubrik" placeholder="Rubrik" required>
            </div>
            <!--- Här kan man skriva sitt felmeddelande -->
            <div class="form-box">
                <label for="beskrivning">Meddelande </label><br>
                <input type="text" id="beskrivning" name="beskrivning" placeholder="Skriv ditt meddelande här" required><!--- Här lägger jag in en placeholder så som jag gjort på de andra i första versionen -->
            </div>
            <!--- Här nedan finns en submit knapp som sänder formuläret och en reset knapp som återställer det -->
            <div class="form-box, send">
                <input type="submit" id="skicka" name="skicka" value="Submit" />
                <input type="reset" name="reset" id="reset" value="Reset" />
            </div>
    
        </form>
